<mat-card class="cardedit">
    <form #municipioEditForm="ngForm" (ngSubmit)="editMunicipio()">
        
        <p>
            <mat-form-field appearance="outline" class="matformedit">
                <mat-label>Nome Municipio</mat-label>
                <input matInput name="nomeedit" #nomeedit="ngModel" [(ngModel)]="data.nome_municipio" required>
                <mat-hint align="end">Nome completo</mat-hint>
                <small class="errorred" *ngIf="!nomeedit.valid && nomeedit.touched">O conteúdo não é válido</small>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="matform">
                <mat-label>Provincia</mat-label>
                <mat-select [(value)]="data.nome_provincia" required>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let provincia of provincias" value="{{provincia.nome}}">{{provincia.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <button mat-button (click)="onNoClick()" class="matformedit">Cancelar</button>
        <button mat-raised-button color="primary"  type="submit" [disabled]="municipioEditForm.invalid" class="matformedit" [mat-dialog-close]="data">Alterar</button>
    </form>  
</mat-card>
