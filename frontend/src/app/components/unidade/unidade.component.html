<h1 class="h1modulos">Gerir Unidades Orgânicas</h1>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="17">
        <button mat-raised-button color="primary">
            <i class="fa fa-plus fa-lg"></i> Adicionar
        </button>
    </div>    
    <div fxFlex="66">
        <mat-form-field class="search">
            <input matInput [(ngModel)]="searchKey" placeholder="Procurar" autocomplete="off" (keyup)="Filtrar()">
            <button mat-button matSuffix mat-icon-button aria-label="Apagar" (click)="limpiar()" *ngIf="searchKey">
                <i class="fa fa-times-circle-o fa-lg"></i>
            </button>
        </mat-form-field>        
    </div> 
    <div fxFlex="17" class="exportar2">
        <button mat-raised-button title="Exportar ao Excel"  class="exportar">
            <i class="fa fa-file-text fa-lg"></i>
        </button>  
        <button mat-raised-button title="Exportar ao PDF" class="exportar">
            <i class="fa fa-file-pdf-o fa-lg"></i>
        </button>
        <button mat-raised-button title="Imprimir" class="exportar">
            <i class="fa fa-print fa-lg"></i>
        </button>      
    </div> 
</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>                 
                <ng-container matColumnDef="siglas">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ABREVIATURA</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.siglas}} </td>
                </ng-container>                              
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>NOME</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef><b>AÇÕES</b></th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-icon-button color="info">
                            <mat-icon><i class="fa fa-pencil-square-o fa-lg" title="Alterar"></i></mat-icon>
                        </button>
                        <button mat-icon-button color="warn" title="Excluir">
                            <mat-icon ><i class="fa fa-trash fa-lg"></i></mat-icon>
                        </button>                         
                    </td>
                </ng-container>                            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
            </table> 
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>         
        </div>
    </div>    
</div>
