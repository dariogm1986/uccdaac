<mat-card class="cardedit">
    <form #provinciaEditForm="ngForm" (ngSubmit)="editProvincia()">
        
        <p>
            <mat-form-field appearance="outline" class="matformedit">
                <mat-label>Nome</mat-label>
                <input matInput name="nomeedit" #nomeedit="ngModel" [(ngModel)]="data.nome" required>
                <mat-hint align="end">Nome completo</mat-hint>
                <small class="errorred" *ngIf="!nomeedit.valid && nomeedit.touched">O conteúdo não é válido</small>
            </mat-form-field>
        </p>
        <button mat-button (click)="onNoClick()" class="matformedit">Cancelar</button>
        <button mat-raised-button color="primary"  type="submit" [disabled]="provinciaEditForm.invalid" class="matformedit" [mat-dialog-close]="data">Alterar</button>
    </form>  
</mat-card>
